<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebScraping</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css')}}">
</head>
<body>
    <main>
        <h1>WebScraping Truth Social, Facebook, Twitter, and Gateway Pundit</h1>
        <button><a href={{ url_for('app.home')}}>Go Back to Homepage</a></button>
        <h2>Submit a New Query</h2>
        <form method="POST" id="query-details" action="{{url_for("app.gen_scrape_request")}}">
            <fieldset>
                <legend>Choose a Social Media</legend>
                <input type="radio" id="facebook" name="social-media" value="facebook" disabled>
                <label for="facebook">Facebook</label><br>
                <input type="radio" id="twitter" name="social-media" value="twitter" >
                <label for="twitter">Twitter</label><br>
                <input type="radio" id="truth-social" name="social-media" value="truth-social">
                <label for="truth-social">Truth Social</label><br>
                <input type="radio" id="gateway-pundit" name="social-media" value="gateway-pundit">
                <label for="gateway-pundit">Gateway Pundit</label><br>
            </fieldset>
            <label for="username">Username (required for Truth Social, FB):</label>
            <input type="text" id="username" name="username"><br>
            <label for="password">Password (required for Truth Social, FB):</label>
            <input type="password" id="password" name="password"><br>
            <fieldset>
                <legend>Select Search Terms</legend>
                <input type="checkbox" id="term1" name="terms" value="Illegal alien Latino">
                <label for="termn1">Illegal alien Latino</label><br>
                <input type="checkbox" id="term2" name="terms" value="Illegal immigrant Latino">
                <label for="termn2">Illegal immigrant Latino</label><br>
                <input type="checkbox" id="term3" name="terms" value="Latino Wetback">
                <label for="termn3">Latino Wetback</label><br>
                <input type="checkbox" id="term4" name="terms" value="Latino Spic">
                <label for="termn4">Latino Spic</label><br>
                <input type="checkbox" id="term5" name="terms" value="Latino Undocumented">
                <label for="termn5">Latino Undocumented</label><br>
                <input type="checkbox" id="term6" name="terms" value="Latino Beaner">
                <label for="termn6">Latino Beaner</label><br>
                <input type="checkbox" id="term7" name="terms" value="Latino Rapists">
                <label for="termn7">Latino Rapists</label><br>
                <input type="checkbox" id="term8" name="terms" value="Latino Drug dealers">
                <label for="termn8">Latino Drug dealers</label><br>
                <input type="checkbox" id="term9" name="terms" value="Latino Invasion">
                <label for="term9">Latino Invasion</label><br>
            </fieldset>
            <label for="other-keywords">Any other keywords (as comma separated list):</label>
            <input type="text" id="other-keywords" name="other-keywords"><br>
            <label for="start-scrape">From:</label>
            <input type="date" id="start-scrape" name="start-scrape" min="2018-01-01">
            <label for="end-scrape">To:</label>
            <input type="date" id="end-scrape" name="end-scrape" min="2018-01-01"><br>
            <input type="submit" value="Search" id="search">
        </form>


    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src = "{{ url_for('static', filename='main.js')}}"></script>
    <noscript>You need to enable JavaScript to view the full site.</noscript>
</body>

</html>
